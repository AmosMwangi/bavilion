{% extends 'folder/base.html' %}

{% block content %}

<section>
    <div class="container">
        <div class="row">
            <img src="{{pics.pics_image.url}}" class="img-responsive" alt="" data-target="#extraModal{{pics_item.id}}" data-toggle="modal">
        </div>

        <div class="row">
            <h1 class="text-center">{{ pics.title }}</h1>
        </div>

        <div class="row">
            <p>Posted {{ pics.pub_date|timesince }} by {{ pics.editor.first_name }}</p>
        </div>
    </div>
</section>
{% endblock %}
